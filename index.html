<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aeiou Color Showcase</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
      text-align: center;
    }

    /* Font Styles */
    .poppins      { font-family: 'Poppins', sans-serif; }
    .montserrat   { font-family: 'Montserrat', sans-serif; }
    .raleway      { font-family: 'Raleway', sans-serif; }
    .playfair     { font-family: 'Playfair Display', serif; }
    .cinzel       { font-family: 'Cinzel', serif; }
    .cormorant    { font-family: 'Cormorant Garamond', serif; }
    .fredoka      { font-family: 'Fredoka', sans-serif; }
    .quicksand    { font-family: 'Quicksand', sans-serif; }
    .bebas        { font-family: 'Bebas Neue', sans-serif; }

    /* Color Classes for Each Letter */
    .a { color: #FF0000; }   /* Red */
    .e { color: #FFFF00; }   /* Yellow (Red + Green) */
    .i { color: #00FF00; }   /* Green */
    .o { color: #FF00FF; }   /* Magenta (Red + Blue) */
    .u { color: #0000FF; }   /* Blue */
  </style>
</head>
<body>

  <!-- Each title version with colored vowels -->
  <div class="title poppins">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title montserrat">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title raleway">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title playfair">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title cinzel">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title cormorant">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title fredoka">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title quicksand">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

  <div class="title bebas">
    <span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>
  </div>

</body>
</html>
