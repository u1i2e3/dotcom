  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    .font-sample {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.25rem;
      margin-bottom: 30px;
    }

    .a { color: #FF0000; }
    .e { color: #FFFF00; }
    .i { color: #00FF00; }
    .o { color: #FF00FF; }
    .u { color: #0000FF; }
  </style>
</head>
<body>

  <!-- Font samples will be inserted below -->
  <script>
    const fonts = [
      "Poppins", "Montserrat", "Raleway", "Playfair Display", "Cinzel",
      "Cormorant Garamond", "Fredoka", "Quicksand", "Bebas Neue", "Anton",

      "Neonderthaw", "Odibee Sans", "Passion One", "Quattrocento",
      "Ranchers", "Shojumaru", "Unica One", "Viga"

    fonts.forEach(font => {
      const container = document.createElement('div');
      container.className = 'font-sample';
      container.style.fontFamily = `'${font}', sans-serif`;
      container.innerHTML = '<span class="a">a</span><span class="e">e</span><span class="i">i</span><span class="o">o</span><span class="u">u</span>';
      document.body.appendChild(container);
    });
