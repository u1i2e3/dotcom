<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aeiou with Supreme Font</title>

  <!-- Properly registered Supreme font -->
  <link href="https://api.fontshare.com/v2/css?f[]=supreme@400,700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-family: 'Supreme', sans-serif;
      font-weight: 700;
      font-size: 5rem;
      letter-spacing: 0.05rem;
    }

    .a { color: #FF0000; }
    .e { color: #FFFF00; }
    .i { color: #00FF00; }
    .o { color: #FF00FF; }
    .u { color: #0000FF; }
  </style>
</head>
<body>

  <div class="logo">
    <span class="a">a</span>
    <span class="e">e</span>
    <span class="i">i</span>
    <span class="o">o</span>
    <span class="u">u</span>
  </div>

</body>
</html>
