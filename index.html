<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aeiou.vip</title>
  <style>
    body {
      margin: 0;
      background-color: #000000; /* Full black background */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo {
      margin-top: 40px;
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
    }

    .a { color: #FF0000; }   /* Red: Energy, start */
    .e { color: #00FF00; }   /* Green: Balance, common vowel */
    .i { color: #0000FF; }   /* Blue: Clarity, self */
    .o { color: #8000FF; }   /* Purple: Originality (Red+Blue) */
    .u { color: #00FFFF; }   /* Cyan: Unity (Green+Blue) */
  </style>
</head>
<body>
  <div class="logo">
    <span class="a">a</span>
    <span class="e">e</span>
    <span class="i">i</span>
    <span class="o">o</span>
    <span class="u">u</span>
  </div>
</body>
</html>
