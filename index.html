<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aeiou in Comic Sans</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
    }

    .a { color: #FF0000; }   /* Red */
    .e { color: #FFFF00; }   /* Yellow */
    .i { color: #00FF00; }   /* Green */
    .o { color: #FF00FF; }   /* Magenta */
    .u { color: #0000FF; }   /* Blue */
  </style>
</head>
<body>

  <div class="logo">
    <span class="a">a</span>
    <span class="e">e</span>
    <span class="i">i</span>
    <span class="o">o</span>
    <span class="u">u</span>
  </div>

</body>
</html>
